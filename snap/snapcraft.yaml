name: terminal-solitaire
adopt-info: terminal-solitaire
summary: A terminal-based Klondike Solitaire game.
description: |
  A feature-rich, terminal-based implementation of the classic Klondike Solitaire game.
  Features include mouse support, double-click auto-move, and storing high scores.

base: core24
grade: stable
confinement: strict

apps:
  terminal-solitaire:
    command: bin/terminal-solitaire

parts:
  terminal-solitaire:
    plugin: python
    source: .
    python-packages:
      - setuptools
    build-packages:
      - git
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=10 || git rev-parse --short HEAD)
